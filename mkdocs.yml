site_name: MIPLearn
theme: cinder
copyright: "Copyright Â© 2020, UChicago Argonne, LLC. All Rights Reserved."
repo_url: https://github.com/ANL-CEEESA/MIPLearn
edit_uri: edit/master/src/docs/
nav:
    - Home: index.md
    - Usage: usage.md
    - Benchmark: benchmark.md
    - Problems: problems.md
    - Customization: customization.md
    - About: about.md
plugins:
  - search
markdown_extensions:
  - admonition  
  - mdx_math  
extra_javascript: 
    - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML
    - js/mathjax.js
docs_dir: src/docs
site_dir: docs
extra_css:
    - "css/custom.css"
